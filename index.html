<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solaris</title>
    <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">

    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lora:ital,wght@0,400..700;1,400..700&family=Roboto+Condensed:ital,wght@0,100..900;1,100..900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Secular+One&display=swap" rel="stylesheet">

    <script type="module" src="js/main.js" defer></script>
</head>
<body class="mainpage">
    
    <header class="mainpage__header">


        <h1 class="mainpage__title">Solsystemet</h1>

        <h2 class="mainpage__subtitle">Solaris</h2>


    </header>

    <main class="solar-system">

        <!--alt attributes serving the double purpose of semantic -->

        <figure alt="Merkurius" class="solar-system__planet solar-system__planet--mercury"></figure>

        <figure alt="Venus" class="solar-system__planet solar-system__planet--venus"></figure>

        <figure alt="Jorden" class="solar-system__planet solar-system__planet--earth"></figure>
        
        <figure alt="Mars" class="solar-system__planet solar-system__planet--mars"></figure>

        <figure alt="Jupiter" class="solar-system__planet solar-system__planet--jupiter"></figure>

        <figure alt="Saturnus" class="solar-system__planet solar-system__planet--saturn">
            <div class="solar-system__planet--saturn-ring"></div>
        </figure>

        <figure alt="Uranus" class="solar-system__planet solar-system__planet--uranus"></figure>

        <figure alt="Neptunus" class="solar-system__planet solar-system__planet--neptune"></figure>
       
        
    </main>

    <aside class="mainpage__aside">

        <figure class="sun-slice"></figure>

    </aside>
    <section class="overlay hidden">

        <article class="overlay__content">

        <header class="overlay__header">

            <h1 class="overlay__title"></h1>

            <h2 class="overlay__subtitle"></h2>

        </header>

        <section>

            <p class="overlay__p overlay__p--desc"></p>

        </section>

        <figure class="overlay__line"></figure>

        <section class="overlay__stat-grid">

            <section>
            
                <h3 class="overlay__section-title">Omkrets</h3>
                <p class="overlay__p overlay__p--circ"></p>
            
            </section>

            <section>
            
                <h3 class="overlay__section-title">Km från Solen</h3>
                <p class="overlay__p overlay__p--dist"></p>
            
            </section>

            <section>
            
                <h3 class="overlay__section-title overlay__section-title--max-temp">Max temperatur</h3>
                <p class="overlay__p overlay__p--max-temp"></p>
            
            </section>

            <section>
            
                <h3 class="overlay__section-title overlay__section-title--min-temp">Min temperatur</h3>
                <p class="overlay__p overlay__p--min-temp"></p>
            
            </section>

        </section>

        <figure class="overlay__line"></figure>

        <section class="overlay__moons">
        
            <h3 class="overlay__section-title">Månar</h3>
            <ul class="overlay__moons-list"></ul>

        </section>

        </article>




        <aside class="overlay__aside">

            <figure class="pl-slice">

                <figure class="pl-slice__layer pl-slice__layer--outer"></figure>
                <figure class="pl-slice__layer pl-slice__layer--inner"></figure>
                <figure class="pl-slice__layer pl-slice__layer--middle"></figure>
                
            </figure>
    
        </aside>


    </section>
</body>
</html>
