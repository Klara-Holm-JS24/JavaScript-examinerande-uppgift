<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solaris</title>
    <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="css/style.css">
    <script type="module" src="js/main.js" defer></script>
</head>
<body class="mainpage">
    
    <header class="mainpage__header">

        <h1 class="mainpage__title">Solsystemet</h1>

        <h2 class="mainpage__subtitle">Solaris</h2>

    </header>

    <main class="solar-system">

        <figure name="Merkurius" class="solar-system__planet mercury"></figure>

        <figure name="Venus" class="solar-system__planet venus"></figure>

        <figure name="Jorden" class="solar-system__planet earth"></figure>
        
        <figure name="Mars" class="solar-system__planet mars"></figure>

        <figure name="Jupiter" class="solar-system__planet jupiter"></figure>

        <figure name="Saturnus" class="solar-system__planet saturn">
            <div class="saturn-ring"></div>
        </figure>

        <figure name="Uranus" class="solar-system__planet uranus"></figure>

        <figure name="Neptunus" class="solar-system__planet neptune"></figure>
        
    </main>

    <aside class="aside-left">

        <figure class="sun-slice"></figure>

    </aside>

    <section class="overlay hidden">

        <header class="overlay__header">

            <h1 class="overlay__title"></h1>

            <h2 class="overlay__subtitle"></h2>

        </header>

        <section>

            <p class="overlay__pl-desc"></p>

        </section>

        <figure class="line"></figure>

        <section class="overlay__stat-grid">

            <section>
                <h3 class="overlay__section-title">Omkrets</h3>
                <p class="overlay__pl-circ"></p>
            </section>

            <section>
                <h3 class="overlay__section-title">Km från Solen</h3>
                <p class="overlay__pl-distance"></p>
            </section>

            <section>
                <h3 class="overlay__section-title">Max temperatur</h3>
                <p class="overlay__pl-max-temp"></p>
            </section>

            <section>
                <h3 class="overlay__section-title">Min temperatur</h3>
                <p class="overlay__pl-min-temp"></p>
            </section>

        </section>

        <figure class="overlay__line"></figure>

        <section class="overlay__moons">
                <h3 class="overlay__section-title">Månar</h3>
                <ul class="overlay__pl-moons-list"></ul>
        </section>

        <aside class="aside-left">

            <figure class="pl-slice">
    
                <div class="pl-slice__layer pl-slice__layer--outer"></div>
                <div class="pl-slice__layer pl-slice__layer--middle"></div>
                <div class="pl-slice__layer pl-slice__layer--inner"></div>
    
            </figure>
    
        </aside>
    </section>
</body>
</html>
