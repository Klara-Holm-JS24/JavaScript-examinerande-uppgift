<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solaris</title>
    <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="css/style.css">
    <script type="module" src="js/main.js" defer></script>
</head>
<body>
    
    <header>

        <h1 class="mainpage-title">Solsystemet</h1>

        <h2 class="mainpage-subtitle">Solaris</h2>

    </header>

    <main class="solar-system">

        <figure name="Merkurius" class="planet mercury"></figure>

        <figure name="Venus" class="planet venus"></figure>

        <figure name="Jorden" class="planet earth"></figure>
        
        <figure name="Mars" class="planet mars"></figure>

        <figure name="Jupiter" class="planet jupiter"></figure>

        <figure name="Saturnus" class="planet saturn">
            <div class="saturn-ring"></div>
        </figure>

        <figure name="Uranus" class="planet uranus"></figure>

        <figure name="Neptunus" class="planet neptune"></figure>
        
    </main>

    <aside>

        <figure class="sun-slice">

            <div class="slice-layer outer-layer sun"></div>
            <div class="slice-layer middle-layer sun"></div>
            <div class="slice-layer inner-layer sun"></div>

        </figure>

    </aside>

    <article class="pl-overlay hidden">

        <header class="pl-header">

            <h1 class="pl-name"></h1>

            <h2 class="pl-latin-name"></h2>

        </header>

        <section class="pl-main">

            <section class="pl-intro">

                <p class="pl-desc"></p>

            </section>

            <figure class="line"></figure>

            <section class="pl-stat-grid">

                <section>
                    <h3>Omkrets</h3>
                    <p class="pl-circ"></p>
                </section>

                <section>
                    <h3>Km från Solen</h3>
                    <p class="pl-distance"></p>
                </section>

                <section>
                    <h3>Max temperatur</h3>
                    <p class="pl-max-temp"></p>
                </section>

                <section>
                    <h3>Min temperatur</h3>
                    <p class="pl-min-temp"></p>
                </section>

            </section>

            <figure class="line"></figure>

            <section>
                    <h3>Månar</h3>
                    <ul class="pl-moon-list"></ul>
            </section>
        </section>

        <aside>

            <figure class="planet-slice">
    
                <div class="slice-layer outer-layer"></div>
                <div class="slice-layer middle-layer"></div>
                <div class="slice-layer inner-layer"></div>
    
            </figure>
    
        </aside>
    </div>
</body>
</html>
